<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição sobre a página.">
    <meta name="author" content="Sérgio Altenhofen">
    <meta name="keywords" content="html, css, javascript">

    <title>Estética CarWash - Contato</title>

    <link rel="shortcut icon" type="image/png" href="./assets/images/esteticaFinal.png" />
    <link rel="stylesheet" href="./assets/css/contato.css">

    <script src="./assets/js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header class="header">
            <div class="header-content">
                <a class="header-img" href=""><img id="logo" src="./assets/images/logo-header.png"
                        alt="Um carro esportivo em alta velocidade, criando uma onda gigante ao seu redor." /></a>

                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li><a class="nav-list-link" href="index.html">Home</a></li>
                        <li><a class="nav-list-link" href="servicos.html">Serviços</a></li>
                        <li><a class="nav-list-link" href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div id="bg-img">
                <img src="./assets/images/esteticaFinal.png" alt="">
            </div>

            <div id="content">


                <form id="form">
                    <h2>Fale Conosco</h2>

                    <label for="user">Seu nome <span>(obrigatório)</span></label>
                    <input type="text" class="user" id="user" required>

                    <label for="email">Seu e-mail <span>(obrigatório)</span></label>
                    <input type="email" class="email" id="email" required placeholder="exemplo@email.com">

                    <label for="title">Assunto <span>(obrigatório)</span></label>
                    <input type="text" class="title" id="title" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="10"></textarea>

                    <button type="submit" id="btn-form" onclick="validarDados()">Enviar</button>
                </form>
            </div>

            <div id="fade" class="hide"></div>

            <div id="modal" class="hide">
                <div class="modal-body">
                    <p>Mensagem enviada com sucesso.</p>
                    <p>Agradecemos o contato.</p>
                    <button id="btn-modal" type="button">Fechar</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; Desenvolvido por <a href="https://www.linkedin.com/in/sérgioaltenhofen" target="_blank">Sérgio
                    Altenhofen</a>
            </p>
        </footer>
    </div>

</body>

</html>
