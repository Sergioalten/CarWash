<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição sobre a página.">
    <meta name="author" content="Sérgio Altenhofen">
    <meta name="keywords" content="html, css, javascript">

    <title>Estética CarWash - Contato</title>

    <link rel="shortcut icon" type="image/png" href="./assets/images/esteticaFinal.png" />
    <link rel="stylesheet" href="./assets/css/contato.css">

    <script src="./assets/js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header>
            <div id="cabecalho">
                <div>
                    <img id="logo" src="./assets/images/esteticaFinal.png"
                        alt="Um carro esportivo em alta velocidade, criando uma onda gigante ao seu redor.">
                    <h1><a href="index.html">Carwash</a></h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="servicos.html">Serviços</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div id="bg-img"></div>

            <div id="content">


                <form id="form">
                    <h2>Fale Conosco</h2>

                    <label for="user">Seu nome (obrigatório)</label>
                    <input type="text" class="user" id="user" required>

                    <label for="email">Seu e-mail (obrigatório)</label>
                    <input type="email" class="email" id="email" required placeholder="exemplo@email.com">

                    <label for="title">Assunto</label>
                    <input type="text" class="title" id="title" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="10"></textarea>

                    <button type="submit" id="btn-form">Enviar</button>
                </form>
            </div>

            <div id="fade" class="hide"></div>

            <div id="modal" class="hide">
                <div class="modal-body">
                    <p>Mensagem enviada.</p>
                    <p>Agradecemos o contato.</p>
                    <button id="btn-modal" type="button" onclick="validarDados()">Fechar</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; Desenvolvido por <a href="https://github.com/Sergioalten" target="_blank">Sérgio Altenhofen</a>
            </p>
        </footer>
    </div>

</body>

</html>
